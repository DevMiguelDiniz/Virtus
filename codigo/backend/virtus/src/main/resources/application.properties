spring.application.name=virtus

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/virtus}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:default-secret-for-dev-only}
jwt.expiration=86400000

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}
logging.level.com.currencySystem.virtus=${LOG_LEVEL_APP:INFO}

# Application Configuration
app.base-url=${APP_BASE_URL:http://localhost:3000}

# EmailJS Configuration
emailjs.service-id=${EMAILJS_SERVICE_ID:YOUR_SERVICE_ID}
emailjs.template-id=${EMAILJS_TEMPLATE_ID:YOUR_TEMPLATE_ID}
emailjs.public-key=${EMAILJS_PUBLIC_KEY:YOUR_PUBLIC_KEY}
emailjs.api-url=${EMAILJS_API_URL:https://api.emailjs.com/api/v1.0/email/send}
emailjs.from-name=${EMAILJS_FROM_NAME:Sistema Virtus}
emailjs.reply-to=${EMAILJS_REPLY_TO:noreply@virtus.com}
emailjs.enabled=${EMAILJS_ENABLED:true}