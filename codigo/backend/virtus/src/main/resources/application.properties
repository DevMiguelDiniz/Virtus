spring.application.name=virtus

# Database Configuration
spring.datasource.url=jdbc:postgresql://db.anocnqcpowdiujfqkxln.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=aramuni123$
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:default-secret-for-dev-only}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.org.springframework.security=${LOGGING_LEVEL_SECURITY:INFO}
logging.level.com.currencySystem.virtus=${LOGGING_LEVEL_APP:INFO}

# Application Configuration
app.base-url=${APP_BASE_URL:http://localhost:3000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:4200}

# EmailJS Configuration
emailjs.service-id=${EMAILJS_SERVICE_ID:YOUR_SERVICE_ID}
emailjs.template-id=${EMAILJS_TEMPLATE_ID:YOUR_TEMPLATE_ID}
emailjs.public-key=${EMAILJS_PUBLIC_KEY:YOUR_PUBLIC_KEY}
emailjs.api-url=${EMAILJS_API_URL:https://api.emailjs.com/api/v1.0/email/send}
emailjs.from-name=${EMAILJS_FROM_NAME:Sistema Virtus}
emailjs.reply-to=${EMAILJS_REPLY_TO:noreply@virtus.com}
emailjs.enabled=${EMAILJS_ENABLED:true}